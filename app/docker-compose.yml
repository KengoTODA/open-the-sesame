version: "3"
services:
  app:
    container_name: ots-app
    image: kengotoda/ots-app
    ports:
      - 5000:5000/tcp
    build:
      context: .
    env_file:
      - ../.env
    environment:
      SENTRY_ENVIRONMENT: app
    restart: unless-stopped
  ouroboros:
    container_name: ouroboros
    hostname: ouroboros
    image: pyouroboros/ouroboros
    environment:
      - CLEANUP=true
      - SELF_UPDATE=true
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
